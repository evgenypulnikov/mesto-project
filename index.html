<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Место, куда можно добавлять фотографии, удалять их и ставить лайки">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Mesto Russia" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/profile-picture.jpg" alt="Фото профиля" class="profile__picture">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list"></ul>
    </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_edit-profile">
  <div class="popup__container">
    <form action="#" method="get" class="form form_edit-profile" name="user-form">
      <h3 class="form__title">Редактировать профиль</h3>
      <fieldset class="form__user-data">
        <input class="form__input" type="text" name="user-name" id="user-name" placeholder="Жак-Ив Кусто" required>
        <input class="form__input" type="text" name="user-bio" id="user-bio" placeholder="Исследователь океана" required>
      </fieldset>
      <fieldset class="form__handlers">
        <input type="submit" class="form__button" value="Сохранить" aria-label="Сохранить данные">
      </fieldset>
    </form>
    <button type="button" class="popup__close-button" aria-label="Закрыть редактирование"></button>
  </div>
</div>
<div class="popup popup_add-place">
  <div class="popup__container">
    <form action="#" method="get" class="form form_add-place" name="place-form">
      <h3 class="form__title">Новое место</h3>
      <fieldset class="form__user-data">
        <input class="form__input" type="text" name="place-title" id="place-title" placeholder="Название" required>
        <input class="form__input" type="text" name="place-url" id="place-url" placeholder="Ссылка на картинку" required>
      </fieldset>
      <fieldset class="form__handlers">
        <input type="submit" class="form__button" value="Создать" aria-label="Создать карточку">
      </fieldset>
    </form>
    <button type="button" class="popup__close-button" aria-label="Закрыть редактирование"></button>
  </div>
</div>
<div class="popup popup_image-full">
  <div class="popup__container">
    <div class="full-view">
      <img src="" alt="" class="full-view__image">
      <p class="full-view__caption"></p>
    </div>
    <button type="button" class="popup__close-button" aria-label="Закрыть редактирование"></button>
  </div>
</div>
<template id="grid-post">
  <li class="photo-grid__item">
    <img src="" alt="" class="photo-grid__image">
    <div class="photo-grid__item-lining">
      <h2 class="photo-grid__item-title"></h2>
      <button type="button" class="photo-grid__like-button" aria-label="Поставить лайк"></button>
    </div>
    <button type="button" class="photo-grid__delete-button" aria-label="Удалить пост"></button>
  </li>
</template>
<script src="script/script.js"></script>
</body>
</html>
